<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Register Bootstrap</title>
  
        <!--Importando CSS e Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/register.css">

    <body class="background-body2">

          <img class="logo" src="./img/Logo.png">
        <header>
            <h2 class="h2 text-center p-5">Register</h2>
        </header>
        <main>
            <form>
                <fieldset>
                    <div>
                        <input class="text-center input" type="text" name="nome" placeholder="Name">
                    </div>
                    <div>
                        <input class="text-center input" type="email" name="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input class="text-center input" type="password" name="senha" placeholder="Pass">
                    </div>
                    <div>
                        <input class="text-center input" type="password" name="senha" placeholder="Confirm">
                    </div>
                    <div>
                        <input type="radio" name="keep" class="input-keep">
                        <label id="lb-keep">Keep Me Logged In</label>
                    </div>
                    <div>
                        <a href="index.html"><button>Register</button></a>
                    </div>
                    <div>
                        <label class="register">already have an account here?<a href="login.html"> Log In</a></label>
                    </div>
                </fieldset>    
            </form>
            <footer>&copy; 2021 BB8 Team. All Reserved.</footer>
        </main>
